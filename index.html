<body onload="loadData()">
  <header class="container mx-auto my-3 p-0">
    <div class="col-md-12 text-center">
      <p class="fs-1">AI Universe Hub</p>
      <button onclick="loadByDate()" type="button" class="btn btn-danger">Sort by Date</button>
